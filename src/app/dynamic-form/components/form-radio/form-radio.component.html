<div class="form-group" [formGroup]="group">
  <div *ngFor="let opt of config.options" class="custom-control custom-radio">
    <input class="custom-control-input" [id]="opt.key" type="radio" [value]="opt.key" [formControlName]="config.name"/>
    <label class="custom-control-label" [for]="opt.key">{{ opt.label }}</label>
  </div>
</div>
